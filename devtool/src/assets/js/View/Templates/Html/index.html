<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#317EFB">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Simple Todo List">
    <meta name="keywords" content="todo, list">
    <meta name="author" content="Abhay Pai">
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <% for (var css in htmlWebpackPlugin.options.assets.css) { %>
        <link type="text/css"  href="<%= htmlWebpackPlugin.options.assets.css[css] %>" rel="stylesheet">
    <% } %>
</head>
<body>
    <div id="app" class="container-fluid"><p>LOADING...</p></div>
    <% for (var js in htmlWebpackPlugin.options.assets.js) { %>
        <script src="<%= htmlWebpackPlugin.options.assets.js[js] %>" type="text/javascript"></script>
    <% } %>
</body>
</html>
